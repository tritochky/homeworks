<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Homework_12</title>
    </head>
    <body>
        <div class="wrapper" id="up">
            <header class="header">
                <div class="header__container">
                    <h2>Урок № 12: анімація</h2>
                </div>
            </header>
            <main>
                <div class="task">
                    <div class="task__wrapper">
                        <div class="task__sky">
                            <div class="task__sun"></div>
                            <div class="task__cloud"></div>
                        </div>
                        <div class="task__cab">
                            <div class="task__cart cart">
                                <div class="cart__roof">
                                    <div class="cart__crown"></div>
                                    <div class="cart__crown-stay"></div>
                                </div>
                                <div class="cart__body">
                                    <div class="cart__midle-body"></div>
                                    <div class="cart__side-body"></div>
                                    <div
                                        class="cart__side-body cart__side-body--rotate"></div>
                                    <div class="cart__door">
                                        <div class="cart__window">
                                        </div>
                                    </div>
                                    <div class="cart__door cart__door--rotate">
                                        <div class="cart__window">
                                        </div>
                                    </div>
                                </div>
                                <div class="cart__floor">
                                    <div class="cart__side-floor"></div>
                                    <div
                                        class="cart__side-floor cart__side-floor--rotate"></div>
                                </div>
                                <div class="cart__weel">
                                    <div class="cart__spoke"></div>
                                    <div
                                        class="cart__spoke cart__spoke--rotate1"></div>
                                    <div
                                        class="cart__spoke cart__spoke--rotate2"></div>
                                    <div
                                        class="cart__spoke cart__spoke--rotate3"></div>
                                    <div
                                        class="cart__spoke cart__spoke--rotate4"></div>
                                    <div
                                        class="cart__spoke cart__spoke--rotate5"></div>
                                </div>
                                <div class="cart__weel cart__weel--translate">
                                    <div class="cart__spoke"></div>
                                    <div
                                        class="cart__spoke cart__spoke--rotate1"></div>
                                    <div
                                        class="cart__spoke cart__spoke--rotate2"></div>
                                    <div
                                        class="cart__spoke cart__spoke--rotate3"></div>
                                    <div
                                        class="cart__spoke cart__spoke--rotate4"></div>
                                    <div
                                        class="cart__spoke cart__spoke--rotate5"></div>
                                </div>
                                <div class="cart__shadow"></div>
                            </div>
                            <div class="task__horse horse">
                                <div class="horse__shadow"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <a class="footer__link" href="#up">Наверх</a>
                    <p>Листопад, 2025</p>
                </div>
            </footer>
        </div>
    </body>
</html>
